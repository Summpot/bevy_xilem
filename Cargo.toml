[workspace]
resolver = "2"
members = ["crates/bevy_xilem", "examples/pixiv_client"]
exclude = ["third_party/xilem"]

[workspace.package]
version = "0.1.0"
edition = "2024"
license = "MIT OR Apache-2.0"

[workspace.dependencies]
bevy_app = { version = "0.18", default-features = false, features = ["std"] }
bevy_asset = { version = "0.18", default-features = false }
bevy_ecs = { version = "0.18", default-features = false, features = ["std"] }
bevy_input = { version = "0.18", default-features = false, features = ["std", "mouse", "keyboard"] }
bevy_math = { version = "0.18", default-features = false, features = ["std"] }
bevy_text = { version = "0.18", default-features = false }
bevy_tasks = { version = "0.18", default-features = false, features = ["multi_threaded"] }
bevy_time = { version = "0.18", default-features = false, features = ["std"] }
bevy_window = { version = "0.18", default-features = false, features = ["std"] }
bevy_winit = { version = "0.18", default-features = false }
bevy_tweening = { version = "0.15", default-features = false }
bevy_embedded_assets = "0.15.0"
crossbeam-queue = "0.3"
tokio = { version = "1.49", features = ["rt-multi-thread"] }
num-traits = "0.2"
reqwest = { version = "0.12", default-features = false, features = ["blocking", "rustls-tls"] }
rfd = "0.17"
fluent = "0.16"
unic-langid = { version = "0.9", features = ["macros"] }
masonry = { path = "third_party/xilem/masonry" }
masonry_winit = { path = "third_party/xilem/masonry_winit" }
xilem = { path = "third_party/xilem/xilem" }
xilem_core = { path = "third_party/xilem/xilem_core" }
xilem_masonry = { path = "third_party/xilem/xilem_masonry" }
vello = "0.7"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

[patch.crates-io]
bevy = { path = "third_party/bevy" }
bevy_a11y = { path = "third_party/bevy/crates/bevy_a11y" }
bevy_android = { path = "third_party/bevy/crates/bevy_android" }
bevy_app = { path = "third_party/bevy/crates/bevy_app" }
bevy_asset = { path = "third_party/bevy/crates/bevy_asset" }
bevy_asset_macros = { path = "third_party/bevy/crates/bevy_asset/macros" }
bevy_color = { path = "third_party/bevy/crates/bevy_color" }
bevy_derive = { path = "third_party/bevy/crates/bevy_derive" }
bevy_diagnostic = { path = "third_party/bevy/crates/bevy_diagnostic" }
bevy_ecs = { path = "third_party/bevy/crates/bevy_ecs" }
bevy_ecs_macros = { path = "third_party/bevy/crates/bevy_ecs/macros" }
bevy_image = { path = "third_party/bevy/crates/bevy_image" }
bevy_input = { path = "third_party/bevy/crates/bevy_input" }
bevy_input_focus = { path = "third_party/bevy/crates/bevy_input_focus" }
bevy_internal = { path = "third_party/bevy/crates/bevy_internal" }
bevy_log = { path = "third_party/bevy/crates/bevy_log" }
